<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Letter Chain</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="nav-left">LETTER CHAIN</div>
        <div class="nav-right">
          <a href="#" class="inactive">Stats</a>
          <a href="#">Rules</a>
        </div>
      </div>
    </header>

    <main>
      <div class="main-container">
        <div class="timer-container">
          <img src="icons/hourglass.svg" alt="Hourglass Icon" class="timer-icon" />
          <span class="timer">1:30</span>
        </div>
        <div class="score-container">
          <div class="score-tally">Score: <span class="total-score">0</span></div>
        </div>
        <div class="category">Category: <span></span></div>

        <div class="words" id="wordsList">
          <!-- Words will be dynamically added here -->
        </div>

        <!-- The input field for the next word -->
        <div class="word-item">
          <input type="text" class="word-input" id="wordInput" maxlength="10" inputmode="none" />
        </div>

        <div class="keyboard">
          <div class="keyboard-row">
            <button class="key" onclick="inputKey('Q')">Q</button>
            <button class="key" onclick="inputKey('W')">W</button>
            <button class="key" onclick="inputKey('E')">E</button>
            <button class="key" onclick="inputKey('R')">R</button>
            <button class="key" onclick="inputKey('T')">T</button>
            <button class="key" onclick="inputKey('Y')">Y</button>
            <button class="key" onclick="inputKey('U')">U</button>
            <button class="key" onclick="inputKey('I')">I</button>
            <button class="key" onclick="inputKey('O')">O</button>
            <button class="key" onclick="inputKey('P')">P</button>
          </div>
          <div class="keyboard-row">
            <button class="key" onclick="inputKey('A')">A</button>
            <button class="key" onclick="inputKey('S')">S</button>
            <button class="key" onclick="inputKey('D')">D</button>
            <button class="key" onclick="inputKey('F')">F</button>
            <button class="key" onclick="inputKey('G')">G</button>
            <button class="key" onclick="inputKey('H')">H</button>
            <button class="key" onclick="inputKey('J')">J</button>
            <button class="key" onclick="inputKey('K')">K</button>
            <button class="key" onclick="inputKey('L')">L</button>
          </div>
          <div class="keyboard-row">
            <button class="key enter-key" onclick="submitWord()">⏎</button>
            <button class="key" onclick="inputKey('Z')">Z</button>
            <button class="key" onclick="inputKey('X')">X</button>
            <button class="key" onclick="inputKey('C')">C</button>
            <button class="key" onclick="inputKey('V')">V</button>
            <button class="key" onclick="inputKey('B')">B</button>
            <button class="key" onclick="inputKey('N')">N</button>
            <button class="key" onclick="inputKey('M')">M</button>
            <button class="key backspace-key" onclick="backspace()">⌫</button>
          </div>
          <div class="keyboard-row">
            <button class="key space-key" onclick="inputKey(' ')">space</button>
          </div>
        </div>
        <button id="deleteLastWordBtn" class="delete-last-word-btn">Delete Last Word</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
